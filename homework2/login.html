<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Авторизируйтесь для входа на сайт</legend>

            <div>
                <input type="email" placeholder="Введите e-mail" name="user-email" autofocus> 
            </div>
            
            <div>
                <input type="password" placeholder="Введите пароль" name="user-password">
            </div>   

            <div>
                <label>
                    Запомнить пароль: <input checked type="checkbox" name="remember-password" value="yes">    
                </label>
            </div>
        
            <div>
                <input type="submit" value="Войти">
            </div>
        </fieldset>
    </form>
</body>
</html>
